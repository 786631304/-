<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<!--重置样式-->
		<link rel="stylesheet" type="text/css" href="style/reset.css"/>
		<!--公共部分样式-->
		<link rel="stylesheet" type="text/css" href="style/common.css"/>
		<!--头部样式-->
		<link rel="stylesheet" type="text/css" href="style/header.css"/>
		<!--轮播样式-->
		<link rel="stylesheet" type="text/css" href="style/slide.css"/>
		<!--页脚样式-->
		<link rel="stylesheet" type="text/css" href="style/footer.css"/>
		<!--登录样式-->
		<link rel="stylesheet" type="text/css" href="style/login.css"/>
		
		<!--引入jq文件库-->
		<script src="script/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="script/shopcart.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!--页头开始-->
		<div class="autoBox" id="header">
			<!--登录-->
			<div class="autoBox login_top">
				<div class="box1200" id="login_text"> 
					<p class="floatLeft" style="color: #fff; margin-left: 215px;">legochina. cn</p>
					欢迎光临<span>乐购</span>,请<a href="#">登录</a>\<a href="#">注册</a>
				</div>
			</div>
			<!--搜索框+购物车-->
			<div class="box1200 back_gauge"></div>
			<!--导航栏-->
			<div class="box1200">
				<!--Logo-->
				<div id="logo">
					<img src="images/LOGO.jpg"/>
				</div>
				<!--导航栏-->
				<ul id="mainNavs" class="floatLeft font20" style="margin-left: 210px; margin-bottom: 3px;">
					<li>欢迎登录</li>
				</ul>
			</div>
			<!--清除浮动-->
			<div class="clear"></div>
		</div>
		<!--页头结束-->
		
		<!--登录广告-->
		<div class="autoBox" id="loginAd">
			<div class="box1200 loginBanner">
			<img class="imgs" src="images/LoginBannerBG.png"/>
			</div>
			
		<div class="box1200 taobaologin">
			<div class="loginList">
				<ul class="loginTitle font20">
				<li class="listLogin">扫码登录</li>
				<li>账户登录</li>
				<div class="clear"></div>
				</ul>
				<div id="qrcodeContent">
						<p><img id="loginEqcodeICON" src="images/eqCodeShow.png"/><img id="loginPhoneICON" src="images/phone.png"/></p>
				</div>
				<div class="box1" style="display: none;">
					<!--用户名-->
					<p><input type="text" name="username" id="username" value="" placeholder="输入用户名" /><img class="tb2" src="images/tb2.png"/></p>
					<!--密码-->
					<p><input type="password" name="password" id="password" value="" placeholder="输入密码" /><img class="tb3" src="images/tb3.png"/></p>
					<p><input type="button" name="button" id="button" value="登录" /></p>
				</div>
				<div class="box2 colorOgr font16" style="display: none;">
					立即注册
				</div>
				<div class="clear"></div>
			</div>
			
		</div>
		</div>
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		<!--footer脚尾开始-->

	       		<a href="#">Investor Relatins</a>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;

		    </p>

		<!--footer脚尾结束-->

</html>
